<ion-header>
  <ion-toolbar  color="medium">
      <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding  class="bg-image">
   <img class= "iconologin" src="assets/icon/logo.png">
    <ion-card> 
        <ion-card-content > 
          <ion-item>
              <ion-label position="floating" color="medium" >
                <ion-icon  name="person" item-left color="shape" color="medium"></ion-icon>Correo Electrónico</ion-label>
              <ion-input clearInput type="text"[(ngModel)]="email" name="email" pattern="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="medium">
                <ion-icon name="key" color="medium" tiem-left></ion-icon>Contraseña</ion-label>
              <ion-input clearInput type="password" [(ngModel)]="password" name="password"pattern="password"></ion-input>
            </ion-item>
            <br>
            <ion-button  id="ingresar" expand="block"  shape="round" color="medium" (click)="onSubmitLogin()">Ingresar</ion-button>
          </ion-card-content>
    </ion-card >
</ion-content>
