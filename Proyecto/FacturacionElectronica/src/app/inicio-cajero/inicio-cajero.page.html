<ion-header>
  <ion-toolbar>
    <ion-title>Cajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="false">
  <ion-list>
    <ion-item-divider>
       <ion-label>
         Datos de la compra
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label class="labels">No. factura</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labels">Codigo del producto</ion-label>
      <ion-input autofocus="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labels">Cantidad</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labels">Fecha</ion-label>
      <ion-datetime></ion-datetime>
    </ion-item>
    <ion-item-divider>
        <ion-label>
          Datos del cliente
       </ion-label>
    </ion-item-divider>
    <ion-item>
        <ion-label class="labels">Nombre</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labels">Telefono</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="labels">Correo</ion-label>
        <ion-datetime></ion-datetime>
      </ion-item>

        <ion-button expand="full">Crear factura</ion-button>

  </ion-list>
</ion-content>
