<ion-header>
  <ion-toolbar>
    <ion-button fill="outline" slot="start" color="medium" (click)="atras()">
      <ion-icon name="arrow-dropleft" color="dark"></ion-icon>
    </ion-button>
    <ion-title>Factura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        Nombre del cliente: {{nombre_cliente}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Telefono del cliente: {{telefono_cliente}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Correo del cliente: {{correo_cliente}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Cantidad de productos comprados: {{cantidad}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Codigos de los productos: {{codigo_productro}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Valor de la compra: {{valor_compra}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button color="medium" class="boton" expand="block">Cambiar estado factura</ion-button>
</ion-content>
